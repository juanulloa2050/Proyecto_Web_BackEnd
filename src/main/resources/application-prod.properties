# Configuraci칩n para producci칩n (Railway)
spring.application.name=delahuerta_db

# Base de datos - Railway proporciona las variables de conexi칩n autom치ticamente
spring.datasource.url=jdbc:mysql://${MYSQLHOST:${MYSQLHOSTNAME:${MYSQL_HOST:${MYSQL_HOSTNAME:localhost}}}}:${MYSQLPORT:${MYSQL_PORT:3306}}/${MYSQLDATABASE:${MYSQL_DATABASE:delahuerta_db}}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=${MYSQLUSER:${MYSQL_USER:delahuertauser}}
spring.datasource.password=${MYSQLPASSWORD:${MYSQL_PASSWORD:delahuertapass}}
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# Puerto - Railway usa la variable PORT
server.port=${PORT:8080}

# Logs
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
