# Configuraci칩n para producci칩n (Railway)
spring.application.name=delahuerta_db

# Base de datos - Railway proporcionar치 la URL autom치ticamente
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/delahuerta_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQLUSER:delahuertauser}
spring.datasource.password=${MYSQLPASSWORD:delahuertapass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false

# Puerto - Railway usa variable PORT
server.port=${PORT:8080}

# Logs
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO